<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js" type="module"></script>
</head>
<body>
    <div id="app">
        <section class="grid place-items-center py-10">
            <h1 class="text-center text-7xl font-bold mb-20">My Radial Progress</h1>
            <div class="text-6xl radial-progress bg-primary text-primary-content border-4 border-primary" :style="cssVars">{{ progress }}</div>
            <div class="btn-group mt-20">
                <button class="btn btn-lg" @click="handleLeft" @keydown.left="handleLeft">
                    <kbd class="kbd text-primary mr-3">-</kbd>
                    Reduce Me
                </button>
                <button class="btn btn-lg" @click="handleRight" @keydown.right="handleRight">
                    <kbd class="kbd text-primary mr-3">+</kbd>
                    Add Me
                </button>
            </div>
            <p class="text-2xl font-semibold text-red-500">{{ message }}</p>
        </section>
        <section class="bg-primary grid place-items-center py-10">
            <h1 class="text-center text-7xl font-bold mb-20 text-white">My Carousel Web Component</h1>
            <div class="carousel rounded-box">
                <!--PascalCase component names and camelCased prop names or v-on event names all need to use their kebab-cased (hyphen-delimited) equivalents-->
                <carousel-container v-for="item in carousel" :carousel-item="item" :key="item.id"></carousel-container>
            </div>
        </section> 
    </div>
</body>
</html>
